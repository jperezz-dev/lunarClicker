<main>
    <div id="contenedor">
        <div id="contenedorSuperior">
            <span id="contadorClicks">
                {{ contadorClicks }}</span>
            <p id="textoJuego">Haz click en la luna para acumular puntos y desbloquear runas lunares!</p>
            <span id="contadorTiempo">
                {{ tiempoJuego }}s</span>
        </div>
        <div id="contenedorCentral">
            <div id="contenedorLunar">
                <span (click)="sumarClick()" id="luna"></span>
            </div>
        </div>
        <div id="contenedorRunas">
            <span id="runa1" [class.oculto]="contadorClicks < 50"></span>
            <span id="runa2" [class.oculto]="contadorClicks < 100"></span>
            <span id="runa3" [class.oculto]="contadorClicks < 200"></span>
            <span id="runa4" [class.oculto]="contadorClicks < 350"></span>
            <span id="runa5" [class.oculto]="contadorClicks < 500"></span>
            <span id="runa6" [class.oculto]="contadorClicks < 1000"></span>
        </div>
    </div>
</main>
